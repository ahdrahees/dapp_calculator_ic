  <body>
    <div class="calculator">
      <form action="#">
        <div class="input-row">
          <input
            type="number"
            id="num1"
            placeholder="Enter a number"
            step="any"
          />
          <input
            type="number"
            id="num2"
            placeholder="Enter another number"
            step="any"
          />
        </div>
        <div class="output" id="output"></div>
        <div class="button-row">
          <button type="submit" id="addButton">+</button>
          <button type="submit" id="subButton">-</button>
          <button
            type="submit"
            id="mulButton"
            class="button button-multiply"
          ></button>
          <button
            type="submit"
            id="divButton"
            class="button button-divide"
          ></button>
          <button type="submit" id="powButton">x<sup>y</sup></button>
          <button type="submit" id="sqrtButton">&#8730;</button>
          <button type="submit" id="floorButton">Floor</button>
          <button type="submit" id="resetButton" class="ac-button">AC</button>
        </div>
        <div class="button-row">
          <button type="submit" id="sinButton">sin</button>
          <button type="submit" id="cosButton">cos</button>
          <button type="submit" id="tanButton">tan</button>
          <button type="submit" id="factButton">x!</button>
          <button type="submit" id="logButton">log</button>
          <button type="submit" id="expButton">exp</button>
          <button type="submit" id="remainderButton">Remainder</button>
        </div>
      </form>
    </div>
